name: Build/Test/Cover Project [Windows]

on: push

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Setup CMake
      uses: microsoft/setup-cmake@v1
      with:
        cmake-version: "3.17.x"
    - name: Build with CMake
      run: |
        cmake --build . --config Release